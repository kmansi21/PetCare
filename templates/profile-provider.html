<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile - PetCare</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f4f7fb;
}

.wrapper{
  display:flex;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  width:240px;
  background:linear-gradient(180deg,#1f3a5f,#162c46);
  color:white;
  padding:25px 15px;
  transition:0.3s ease;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:10px;
  color:white;
  text-decoration:none;
  padding:12px 15px;
  border-radius:8px;
  margin-bottom:10px;
}

.sidebar a:hover{
  background:rgba(255,255,255,0.1);
}

/* Main */
.main-content{
  flex:1;
  padding:40px;
}

/* Header */
.page-header{
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:25px;
}

.menu-btn{
  display:none;
  font-size:1.8rem;
  cursor:pointer;
  color:#1f3a5f;
}

.page-header h2{
  margin:0;
  color:#1f3a5f;
  font-weight:600;
}

/* Profile Card */
.profile-info{
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  transition:.3s;
}

.profile-info:hover{
  transform:translateY(-3px);
}

.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#1f3a5f;
  color:white;
  font-size:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}

/* Footer */
.footer{
  margin-top:40px;
  text-align:center;
  color:#777;
  font-size:.9rem;
}

/* Overlay */
.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  z-index:999;
}

/* MOBILE */
@media (max-width:991px){

  .wrapper{
    flex-direction:column;
  }

  .sidebar{
    position:fixed;
    left:-240px;
    top:0;
    height:100%;
    z-index:1000;
  }

  .sidebar.active{
    left:0;
  }

  .overlay.active{
    display:block;
  }

  .menu-btn{
    display:block;
  }

  .main-content{
    padding:20px;
  }

  .profile-info{
    padding:20px;
  }

}
</style>
</head>

<body>

<div class="wrapper">

  <!-- Sidebar -->
  <div class="sidebar">

    <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi" viewBox="0 0 16 16">
        <path d="M8 0C6.343 0 5 1.343 5 3s1.343 3 3 3 3-1.343 3-3S9.657 0 8 0zM2.5 2C1.672 2 1 2.672 1 3.5S1.672 5 2.5 5 4 4.328 4 3.5 3.328 2 2.5 2zM13.5 2c-.828 0-1.5.672-1.5 1.5S12.672 5 13.5 5 15 4.328 15 3.5 14.328 2 13.5 2zM3 8c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895 2-2-.895-2-2-2zm10 0c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895 2-2-.895-2-2-2zm-5 2c-1.105 0-2 .895-2 2v1h4v-1c0-1.105-.895-2-2-2z"/>
      </svg> PetCare
    </h4>

      <!-- Close button mobile -->
      <button class="btn text-white d-lg-none" onclick="toggleSidebar()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <a href="/providerDashboard/" onclick="toggleSidebar()">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a href="/add-pet/" onclick="toggleSidebar()">
      <i class="bi bi-plus-circle"></i> Add Pet
    </a>
    <a href="/my-pets/" onclick="toggleSidebar()">
      <i class="bi bi-heart"></i> My Pets
    </a>
    <a href="/profile_provider/" onclick="toggleSidebar()">
      <i class="bi bi-person"></i> My Profile
    </a>
    <a href="/logout/">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>

  </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Header -->
    <div class="page-header">
      <span class="menu-btn" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
      </span>
      <h2>My Profile</h2>
    </div>

    <div class="profile-info">
      <div class="row align-items-center">

        <!-- Avatar -->
        <div class="col-md-3 text-center mb-3 mb-md-0">
          <div class="avatar">
            {{ user.name|first|upper }}
          </div>
        </div>

        <!-- Details -->
        <div class="col-md-9">
          <h3 class="mb-3 text-primary">{{ user.name }}</h3>

          <div class="row">
            <div class="col-sm-6 mb-2">
              <i class="bi bi-envelope"></i>
              <strong>Email:</strong> {{ user.email }}
            </div>

            <div class="col-sm-6 mb-2">
              <i class="bi bi-telephone"></i>
              <strong>Phone:</strong> {{ user.phone }}
            </div>

            <div class="col-sm-6 mb-2">
              <i class="bi bi-geo-alt"></i>
              <strong>Location:</strong> {{ user.address }}
            </div>

            <div class="col-sm-6 mb-2">
              <i class="bi bi-person-badge"></i>
              <strong>Role:</strong>
              <span class="badge bg-success text-uppercase">
                {{ user.role }}
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="footer">
      &copy; 2025 PetCare | info@petcare.com
    </div>

  </div>
</div>

<!-- Overlay -->
<div class="overlay" onclick="toggleSidebar()"></div>

<script>
function toggleSidebar(){
  document.querySelector(".sidebar").classList.toggle("active");
  document.querySelector(".overlay").classList.toggle("active");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
