<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PetCare | Adopt {{ pet.name }}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #f4f7fb;
}

.wrapper {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 240px;
    background: linear-gradient(180deg, #1f3a5f, #162c46);
    color: white;
    padding: 25px 15px;
    transition: 0.3s ease;
}

.sidebar a {
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.sidebar a:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Main */
.main-content {
    flex: 1;
    padding: 30px 40px;
}

/* Header */
.page-header {
    display: flex;
    align-items: center;
    gap: 15px;
    justify-content: space-between;
    margin-bottom: 25px;
}

.menu-btn {
    display: none;
    font-size: 1.8rem;
    cursor: pointer;
    color: #1f3a5f;
}

.page-title {
    display: flex;
    align-items: center;
    gap: 15px;
}

.page-title h2 {
    margin: 0;
    color: #1f3a5f;
    font-weight: 600;
}

.profile-box {
    background: white;
    padding: 6px 14px;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

/* Form Card */
.form-card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    max-width: 700px;
    margin: auto;
}

.form-card h4 {
    color: #1f3a5f;
    font-weight: 600;
    margin-bottom: 20px;
}

.pet-summary {
    background: #f1f5fb;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
}

/* Button */
.btn-submit {
    background-color: #1f3a5f;
    border: none;
    border-radius: 25px;
    padding: 10px;
    font-weight: 500;
    color: white;
    transition: 0.3s;
}

.btn-submit:hover {
    background-color: #16304a;
}

/* Overlay */
.overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 999;
}

/* MOBILE */
@media (max-width: 991px) {

    .wrapper {
        flex-direction: column;
    }

    .sidebar {
        position: fixed;
        left: -240px;
        top: 0;
        height: 100%;
        z-index: 1000;
    }

    .sidebar.active {
        left: 0;
    }

    .overlay.active {
        display: block;
    }

    .menu-btn {
        display: block;
    }

    .main-content {
        padding: 20px;
    }

    .form-card {
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="wrapper">

<!-- Sidebar -->
<div class="sidebar">

    <div class="d-flex justify-content-between align-items-center mb-4">
           <h4 class="mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi" viewBox="0 0 16 16">
        <path d="M8 0C6.343 0 5 1.343 5 3s1.343 3 3 3 3-1.343 3-3S9.657 0 8 0zM2.5 2C1.672 2 1 2.672 1 3.5S1.672 5 2.5 5 4 4.328 4 3.5 3.328 2 2.5 2zM13.5 2c-.828 0-1.5.672-1.5 1.5S12.672 5 13.5 5 15 4.328 15 3.5 14.328 2 13.5 2zM3 8c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895 2-2-.895-2-2-2zm10 0c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895 2-2-.895-2-2-2zm-5 2c-1.105 0-2 .895-2 2v1h4v-1c0-1.105-.895-2-2-2z"/>
      </svg> PetCare
    </h4>

        <!-- Close button mobile -->
        <button class="btn text-white d-lg-none" onclick="toggleSidebar()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>

    <a href="/adopterDashboard/" onclick="toggleSidebar()">
        <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a href="/adopt/" onclick="toggleSidebar()">
        <i class="bi bi-heart"></i> Adopt a Pet
    </a>
    <a href="/care/" onclick="toggleSidebar()">
        <i class="bi bi-journal-medical"></i> Care Tips
    </a>
    <a href="/profile_adopter/" onclick="toggleSidebar()">
        <i class="bi bi-person"></i> My Profile
    </a>
    <a href="/logout/">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>

</div>

<!-- Main Content -->
<div class="main-content">

    <div class="page-header">

        <div class="page-title">
            <span class="menu-btn" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </span>
            <h2>Adoption Form</h2>
        </div>

    
    </div>

    <div class="form-card">

        <h4>Adopt {{ pet.name }}</h4>

        <!-- Pet Summary -->
        <div class="pet-summary text-center">
            <img src="{{ pet.photo }}"
                 class="img-fluid rounded mb-3"
                 style="height:200px; object-fit:cover; border-radius:12px;">

            <p><strong>Name:</strong> {{ pet.name }}</p>
            <p><strong>Type:</strong> {{ pet.type }}</p>
            <p><strong>Age:</strong> {{ pet.age }}</p>
            <p><strong>Location:</strong> {{ pet.location }}</p>
        </div>

        <form method="POST" action="/adopt-form/{{ pet.id }}/">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Why do you want to adopt?</label>
                <textarea name="reason" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-submit w-100">
                <i class="bi bi-heart-fill"></i> Submit Adoption Request
            </button>

        </form>

    </div>

</div>
</div>

<!-- Overlay -->
<div class="overlay" onclick="toggleSidebar()"></div>

<script>
function toggleSidebar(){
    document.querySelector(".sidebar").classList.toggle("active");
    document.querySelector(".overlay").classList.toggle("active");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
